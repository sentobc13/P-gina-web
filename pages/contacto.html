    <form><br>
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre"><b>Nombre:</b></label><br>

            <input type="text" id="apellido" name="apellido" placeholder="texto" required><br>

            <textarea name="mensaje" rows="3" cols="20"></textarea><br><br>
            <label for="correo"><b>Correo elcetrónico:</b></label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="telefono"><b>Número de teléfono:</b></label><br>
            <input type="tel" id="telefono" name="telefono" required><br><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Resetear">
